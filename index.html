<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kings - Links</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET BÁSICO */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0f1115;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* CONTAINER PRINCIPAL */
        .container { width: 100%; max-width: 450px; text-align: center; }

        /* LOGO E TOPO */
        .logo-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid #f37d1d; margin-top: 20px;
            object-fit: cover; background: #fff;
        }
        
        h1 { font-size: 2rem; margin-top: 10px; text-transform: uppercase; }
        h1 span { color: #f37d1d; }
        p.subtitle { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        /* STATUS BADGE */
        .badge {
            display: inline-block; padding: 5px 15px;
            background: rgba(255,255,255,0.1); border-radius: 20px;
            font-size: 0.8rem; margin-bottom: 10px;
        }
        .dot {
            height: 8px; width: 8px; background-color: #f37d1d;
            border-radius: 50%; display: inline-block; margin-right: 5px;
        }

        /* BOTÕES */
        .menu-btn {
            background: #1e222d; border: 1px solid #333;
            padding: 15px; margin-bottom: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; width: 100%; text-decoration: none; color: #fff;
        }
        .menu-btn.gold { border: 1px solid #f37d1d; background: rgba(243, 125, 29, 0.1); }
        .menu-icon { color: #f37d1d; width: 30px; text-align: center; font-size: 1.2rem; }
        .menu-text { text-align: left; flex-grow: 1; padding-left: 10px; }
        .menu-title { display: block; font-weight: bold; }
        .menu-desc { display: block; font-size: 0.75rem; color: #aaa; }

        /* ÁREAS OCULTAS (SUBMENUS) */
        .submenu { display: none; background: #161920; border-radius: 0 0 10px 10px; margin-top: -12px; margin-bottom: 15px; border: 1px solid #333; border-top: none; }
        .submenu.show { display: block; }
        
        .sub-link {
            display: flex; justify-content: space-between; padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a; color: #ccc; text-decoration: none; font-size: 0.9rem;
        }
        .sub-link:last-child { border-bottom: none; }

        /* GRADE DE HORÁRIOS */
        .class-row {
            display: flex; justify-content: space-between; padding: 10px 15px;
            border-bottom: 1px solid #2a2a2a; font-size: 0.9rem;
        }
        .time { font-weight: bold; width: 50px; text-align: left; }
        .name { flex-grow: 1; text-align: left; color: #bbb; }
        
        /* DESTAQUE "ROLANDO" */
        .live { color: #4cd964 !important; font-weight: bold; }
        .live-tag {
            background: #4cd964; color: #000; font-size: 0.6rem; padding: 2px 5px; border-radius: 3px;
            display: none; font-weight: bold;
        }
        .class-row.active { border-left: 3px solid #4cd964; background: rgba(76,217,100,0.05); }
        .class-row.active .live-tag { display: inline-block; }
        .class-row.active .time { color: #4cd964; }
        .class-row.active .name { color: #fff; font-weight: bold; }

        /* RODAPÉ */
        footer { margin-top: 30px; font-size: 0.8rem; color: #666; }
        .socials { font-size: 1.5rem; margin-bottom: 10px; }
        .socials a { color: #fff; margin: 0 10px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        
        <div class="badge">
            <span class="dot"></span> <span id="status-text">Carregando...</span>
        </div>

        <h1>The Kings <span>BJJ</span></h1>
        <p class="subtitle">Área do Aluno & Performance</p>
