    <style>
        /* --- CSS VISUAL (Inalterado) --- */
        :root {
            --primary-orange: #f37d1d;
            --primary-glow: rgba(243, 125, 29, 0.6);
            --dark-bg: #0f1115;
            --glass-bg: rgba(30, 34, 45, 0.7);
            --glass-bg-hover: rgba(45, 50, 65, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-white: #ffffff;
            --text-gray: #b0b3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark-bg);
            font-family: 'Roboto', sans-serif;
            color: var(--text-white);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px; overflow-x: hidden;
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: url('https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=1470&auto=format&fit=crop') no-repeat center center/cover;
        }
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, rgba(15, 17, 21, 0.85) 0%, rgba(15, 17, 21, 0.95) 60%, #0f1115 100%);
        }

        .container { width: 100%; max-width: 480px; text-align: center; padding-bottom: 40px; position: relative; z-index: 1; }

        .logo-area {
            margin-top: 30px; margin-bottom: 15px;
            display: flex; flex-direction: column; align-items: center;
            animation: fadeInDown 1s ease;
        }

        .logo-img {
            width: 150px; height: 150px; border-radius: 50%;
            border: 3px solid var(--primary-orange);
            box-shadow: 0 0 30px var(--primary-glow);
            margin-bottom: 15px; object-fit: cover; background-color: #fff;
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            padding: 8px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 500;
            border: 1px solid var(--glass-border);
            display: inline-flex; align-items: center; gap: 10px;
            margin-bottom: 15px; transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background-color: #4cd964; box-shadow: 0 0 8px #4cd964;
            animation: pulse-green 2s infinite;
        }
        .status-closed .status-dot {
            background-color: #ff3b30; box-shadow: 0 0 8px #ff3b30; animation: none;
        }

        .header-text h1 {
            font-family: 'Teko', sans-serif; font-size: 3rem;
            text-transform: uppercase; letter-spacing: 2px; line-height: 1;
            margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .header-text span { color: var(--primary-orange); }
        .header-text p { font-size: 1rem; color: var(--text-gray); margin-bottom: 35px; }

        .links-group { display: flex; flex-direction: column; gap: 16px; width: 100%; }

        .menu-wrapper {
            width: 100%; border-radius: 16px; overflow: hidden;
            transition: all 0.3s ease; animation: slideUp 0.5s ease backwards;
        }

        .link-card {
            background-color: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            color: var(--text-white); text-decoration: none;
            padding: 16px 20px; border-radius: 16px;
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.3s; cursor: pointer; width: 100%;
        }

        .link-card.featured {
            background: linear-gradient(135deg, #f37d1d 0%, #d35f00 100%);
            border: none; box-shadow: 0 8px 25px rgba(243, 125, 29, 0.3);
        }
        .menu-wrapper.open .link-card.featured { border-radius: 16px 16px 0 0; }
        .link-card:not(.featured):hover { background-color: var(--glass-bg-hover); transform: translateY(-2px); }
        .link-card.featured:hover { transform: scale(1.02); }

        .link-content { display: flex; align-items: center; gap: 18px; text-align: left; }
        .icon-box {
            font-size: 1.4rem; color: var(--primary-orange);
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border-radius: 8px;
        }
        .link-card.featured .icon-box { color: #fff; background: rgba(255,255,255,0.2); }
        .link-text { font-weight: 500; font-size: 1.05rem; display: block; }
        .link-subtext { display: block; font-size: 0.75rem; color: #aaa; margin-top: 2px; }
        .link-card.featured .link-text, .link-card.featured .link-subtext { color: #fff; }
        .arrow-icon { color: #555; font-size: 0.9rem; transition: transform 0.3s; }
        .link-card.featured .arrow-icon { color: #fff; }
        .menu-wrapper.open .arrow-icon { transform: rotate(180deg); }
