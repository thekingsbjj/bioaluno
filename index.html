<html lang="pt-BR">
<head>

    <style>
        /* --- ESTILO SEGURO --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0f1115;
            background-image: linear-gradient(to bottom, rgba(15, 17, 21, 0.95), #0f1115), url('https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* LOGO - CENTRALIZAÇÃO REFORÇADA */
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0 15px 0;
        }

        .logo-img {
            width: 130px; 
            height: 130px; 
            border-radius: 50%;
            border: 3px solid #f37d1d; 
            object-fit: cover; 
            background: #fff;
            display: block;
        }

        /* CABEÇALHO */
        h1 { font-family: 'Teko', sans-serif; font-size: 2.5rem; line-height: 1; margin-bottom: 5px; text-transform: uppercase; }
        h1 span { color: #f37d1d; }
        p.subtitle { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        /* BADGE DE STATUS */
        .badge-container { margin-bottom: 15px; }
        .badge {
            display: inline-block; padding: 6px 16px;
            background: rgba(0,0,0,0.6); border-radius: 20px;
            font-size: 0.85rem; border: 1px solid #333;
        }
        .dot {
            height: 8px; width: 8px; background-color: #f37d1d;
            border-radius: 50%; display: inline-block; margin-right: 6px;
        }

        /* BOTÕES PRINCIPAIS */
        .menu-btn {
            background: #1e222d; border: 1px solid #333;
            padding: 16px; margin-bottom: 12px; border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; text-decoration: none; color: #fff;
        }
        
        .btn-content { display: flex; align-items: center; gap: 15px; text-align: left; }
        .icon-box { color: #f37d1d; font-size: 1.3rem; width: 25px; text-align: center; }
        .btn-title { display: block; font-weight: bold; font-size: 1rem; }
        .btn-desc { display: block; font-size: 0.75rem; color: #aaa; }
        
        /* BOTÃO CLUBE+ */
        .menu-btn.gold {
            background: linear-gradient(90deg, rgba(243, 125, 29, 0.15) 0%, rgba(0,0,0,0.1) 100%);
            border: 1px solid #f37d1d;
        }
        .menu-btn.gold .icon-box, .menu-btn.gold .btn-title { color: #f37d1d; }

        /* SUBMENUS */
        .submenu {
            display: none; background: rgba(0,0,0,0.8); border: 1px solid #333; border-top: none;
            border-radius: 0 0 12px 12px; margin-top: -14px; margin-bottom: 15px; text-align: left;
        }
        .submenu.show { display: block; }

        .sub-link {
            display: flex; justify-content: space-between; padding: 14px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05); color: #ddd; text-decoration: none; font-size: 0.9rem;
        }

        /* PREÇOS CLUBE+ */
        .price-box { background: rgba(255,255,255,0.05); padding: 15px; margin: 15px; border-radius: 8px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; align-items: center; }
        .strike { text-decoration: line-through; color: #666; font-size: 0.8rem; }
        .green-price { color: #4cd964; font-weight: bold; font-size: 1.1rem; }
        
        .cta-btn {
            display: block; text-align: center; background: #25D366; color: #fff;
            font-weight: bold; padding: 12px; border-radius: 6px; text-decoration: none; margin: 15px;
            text-transform: uppercase; font-size: 0.9rem;
        }

        /* GRADE DE HORÁRIOS */
        .class-row {
            display: flex; justify-content: space-between; padding: 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .class-row.active { border-left: 4px solid #4cd964; background: rgba(76,217,100,0.1); }
        .class-row.active .time { color: #4cd964; font-weight: bold; }
        .live-tag { display: none; background: #4cd964; color: #000; font-size: 0.6rem; padding: 2px 6px; border-radius: 3px; font-weight: bold; }
        .class-row.active .live-tag { display: inline-block; }

        footer { margin-top: 40px; color: #555; font-size: 0.8rem; }
        .socials a { color: #fff; font-size: 1.5rem; margin: 0 15px; text-decoration: none; }
    </style>
</head>
