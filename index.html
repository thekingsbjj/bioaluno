<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kings - Links</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO VISUAL (CSS) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #0f1115;
            background-image: linear-gradient(to bottom, rgba(15, 17, 21, 0.9), #0f1115), url('https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=1470&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed; background-position: center;
            font-family: 'Roboto', sans-serif; color: #ffffff;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        .container { width: 100%; max-width: 480px; text-align: center; padding-bottom: 40px; }

        /* LOGO */
        .logo-area { margin-top: 30px; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
        .logo-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 3px solid #f37d1d;
            box-shadow: 0 0 25px rgba(243, 125, 29, 0.4);
            margin-bottom: 15px; object-fit: cover; background-color: #fff;
        }

        /* STATUS BADGE */
        .status-badge {
            background: rgba(0, 0, 0, 0.8); padding: 8px 20px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 500; border: 1px solid rgba(255,255,255,0.1);
            display: inline-flex; align-items: center; gap: 10px; margin-bottom: 10px;
        }
        .status-dot {
            width: 10px; height: 10px; border-radius: 50%;
            background-color: #f37d1d; box-shadow: 0 0 8px #f37d1d; transition: all 0.5s;
        }

        .header-text h1 { font-family: 'Teko', sans-serif; font-size: 3rem; margin-bottom: 0; text-transform: uppercase; letter-spacing: 2px; line-height: 1; }
        .header-text span { color: #f37d1d; }
        .header-text p { font-size: 1rem; color: #b0b3b8; margin-top: 5px; margin-bottom: 30px; }

        /* MENUS */
        .links-group { display: flex; flex-direction: column; gap: 15px; width: 100%; }

        .link-card {
            background-color: rgba(30, 34, 45, 0.9); color: #fff; text-decoration: none;
            padding: 16px 20px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; width: 100%; margin-bottom: 0;
        }
        
        .link-card.featured { background: linear-gradient(135deg, #f37d1d 0%, #d35f00 100%); border: none; }
        
        /* ESTILO CLUBE+ */
        .link-card.clube-plus {
            border: 1px solid #f37d1d;
            background: linear-gradient(90deg, rgba(243, 125, 29, 0.15) 0%, rgba(0,0,0,0.3) 100%);
        }
        .link-card.clube-plus .icon-box { color: #f37d1d; }
        .link-card.clube-plus .link-text { color: #f37d1d; }

        .icon-box { font-size: 1.4rem; color: #f37d1d; width: 30px; text-align: center; }
        .link-card.featured .icon-box { color: #fff; }
        
        .link-content { display: flex; align-items: center; gap: 15px; text-align: left; }
        .link-text { font-weight: 600; font-size: 1.1rem; display: block; }
        .link-subtext { display: block; font-size: 0.8rem; color: #aaa; }
        .link-card.featured .link-subtext { color: #eee; }

        /* SUBMENUS */
        .menu-wrapper { width: 100%; overflow: hidden; border-radius: 12px; transition: all 0.3s; }
        .submenu {
            display: none; background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255,255,255,0.1); border-top: none; border-radius: 0 0 12px 12px;
        }
        .menu-wrapper.open .submenu { display: block; animation: openMenu 0.3s ease; }
        .menu-wrapper.open .link-card { border-radius: 12px 12px 0 0; }

        .submenu-link {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; color: #ddd; text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* CLUBE+ CONTENT */
        .cp-content { padding: 20px; text-align: left; }
        .cp-benefit { display: flex; align-items: start; gap: 10px; margin-bottom: 12px; font-size: 0.9rem; color: #ddd; }
        .cp-check { color: #f37d1d; margin-top: 2px; }
        
        .cp-price-box {
            background: rgba(255,255,255,0.05); border-radius: 8px; padding: 15px; margin-top: 15px; border: 1px solid rgba(255,255,255,0.1);
        }
        .cp-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
