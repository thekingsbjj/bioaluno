    </div> <script>
        // 1. Lógica dos Menus Accordion (Abrir/Fechar abas)
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            const allMenus = document.querySelectorAll('.menu-wrapper');
            
            // Fecha outros menus abertos para manter o visual limpo e focar na atenção do usuário
            allMenus.forEach(m => {
                if (m.id !== menuId) {
                    m.classList.remove('open');
                }
            });

            // Alterna (abre/fecha) o menu clicado
            menu.classList.toggle('open');
        }

        // 2. Lógica do Status (Aberto/Fechado) Automático
        function checkStatus() {
            const now = new Date();
            const day = now.getDay(); // 0 = Domingo, 1 = Segunda...
            const hour = now.getHours();

            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');

            // CONFIGURAÇÃO DOS HORÁRIOS:
            // Regra: Aberto Seg-Sex (06h às 22h) e Sáb (09h às 13h)
            let isOpen = false;

            if (day >= 1 && day <= 5) { // Segunda a Sexta
                if (hour >= 6 && hour < 22) isOpen = true;
            } else if (day === 6) { // Sábado
                if (hour >= 9 && hour < 13) isOpen = true;
            }

            // Atualiza o visual do badge
            if (isOpen) {
                badge.classList.remove('status-closed');
                text.innerText = "Aberto Agora";
                text.style.color = "#4cd964"; // Verde
            } else {
                badge.classList.add('status-closed'); // Fica vermelho via CSS
                text.innerText = "Fechado Agora";
                text.style.color = "#ff3b30"; // Vermelho
            }
        }

        // Roda a verificação assim que carrega e atualiza a cada 60 segundos
        checkStatus();
        setInterval(checkStatus, 60000);
    </script>
